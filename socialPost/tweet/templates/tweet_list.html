{% extends "layout.html" %} {% block content %}
<h1 class="text-center">Welcome to Tweet's Project</h1>

<a class="btn btn-primary mb-4" href="{% url 'tweet_create' %}"
  >Create a tweet</a
>

<div class="container d-flex flex-wrap justify-content-center">
  {% for tweet in tweets %}
  <div class="card m-3" style="width: 18rem">
    <img src="{{ tweet.photo.url }}" class="card-img-top" alt="Tweet Image" />
    <div class="card-body">
      <h5 class="card-title">{{ tweet.user.username }}</h5>
      <p class="card-text">{{ tweet.text }}</p>
      {%if tweet.user == user%}
      <a href="{% url 'tweet_edit' tweet.id %}" class="btn btn-primary">Edit</a>
      <a href="{% url 'tweet_delete' tweet.id %}" class="btn btn-danger"
        >Delete</a
      >
      {%endif%}
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
